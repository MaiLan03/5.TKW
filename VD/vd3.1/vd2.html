<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./vd2.css" type="text/css"> -->
    <style>
        .left,
        .middle,
        .right {
            height: 200px;
        }

        .left {
            background-color: blue;
            float: left;
            width: 40%;
        }

        .middle {
            background-color: red;
            float: left;
            width: 20%;
        }

        .right {
            background-color: green;
            float: right;
            width: 40%;
        }

        @media only screen and (max-width:786px) {

            .left,
            .right,
            .middle {
                float: none;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="left">
        LEFT
    </div>
    <div class="middle">
        MIDDLE
    </div>
    <div class="right">
        RIGHT
    </div>
</body>

</html>
