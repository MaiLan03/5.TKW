<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stacked Bar Chart</title>
    <link rel="stylesheet" href="/VD/vd3.2/vd6.css">
</head>
<body>
    <div class="columns">
            <div class="container">
                <div class="z x" style="flex-basis: 25%;">25%</div>
                <div class="z y" style="flex-basis: 20%;">20%</div>
            </div>
            <div class="container">
                <div class="z x" style="flex-basis: 45%;">45%</div>
                <div class="z y" style="flex-basis: 40%;">40%</div>
            </div>
            <div class="container">
                <div class="z x" style="flex-basis: 15%;">15%</div>
                <div class="z y" style="flex-basis: 50%;">50%</div>
            </div>
            <div class="container">
                <div class="z x" style="flex-basis: 30%;">30%</div>
                <div class="z y" style="flex-basis: 40%;">40%</div>
            </div>
    </div>
</body>
</html>
