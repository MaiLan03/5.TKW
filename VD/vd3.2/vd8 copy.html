<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-section Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Basic reset */
        * {
            box-sizing: border-box;
        }

        /* Header section */
        .header {
            background-color: #FF6347;
            padding: 20px;
            text-align: center;
        }

        .header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
        }

        .search-bar {
            width: 300px;
            padding: 10px;
            margin-left: 10px;
        }

        /* Features section */
        .features {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            background-color: lightgray;
        }

        .features div {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
        }

        /* Numbered section */
        .numbered-section {
            display: flex;
            justify-content: space-around;
            background-color: #e0e0e0;
            padding: 20px;
        }

        .numbered-section div {
            background-color: #FF6347;
            color: white;
            padding: 20px;
            width: 50px;
            text-align: center;
        }

        /* Center item section */
        .center-item {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #D3FFD3;
            height: 200px;
            margin: 20px 0;
        }

        /* Graph-like section */
        .graph {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            background-color: #e0e0e0;
            padding: 20px;
            height: 200px;
        }

        .graph div {
            width: 50px;
            background-color: #FF6347;
        }

        .graph .bar-1 { height: 50px; }
        .graph .bar-2 { height: 100px; }
        .graph .bar-3 { height: 150px; }
        .graph .bar-4 { height: 120px; }
        .graph .bar-5 { height: 80px; }

        /* Footer section */
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: lightgray;
        }

        .footer div {
            background-color: #FFD3D3;
            padding: 20px;
            width: 150px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <nav>
            <a href="#">Logo</a>
            <input type="text" class="search-bar" placeholder="Search...">
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </div>

    <!-- Features Section -->
    <div class="features">
        <div>Feature 1</div>
        <div>Feature 2</div>
        <div>Feature 3</div>
        <div>Feature 4</div>
    </div>

    <!-- Numbered Section -->
    <div class="numbered-section">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <!-- Center Item Section -->
    <div class="center-item">
        <div>Center Item</div>
    </div>

    <!-- Graph-like Section -->
    <div class="graph">
        <div class="bar-1"></div>
        <div class="bar-2"></div>
        <div class="bar-3"></div>
        <div class="bar-4"></div>
        <div class="bar-5"></div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <div>Footer Section 1</div>
        <div>Footer Section 2</div>
        <div>Footer Section 3</div>
    </div>

</body>
</html>
