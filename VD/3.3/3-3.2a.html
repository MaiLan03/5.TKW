<!DOCTYPE html>
<html>

<head>
  <style>
    .item1 {
      grid-area: a1;
      background-color: aqua;
    }

    .item2 {
      grid-area: a2;
      background-color:bisque;
    }

    .item3 {
      grid-area: a3;
      background-color:blue;
    }

    .item4 {
      grid-area: a4;
      background-color:pink;

    }

    .item5 {
      grid-area: a5;
      background-color:aquamarine;

    }

    .item6 {
      grid-area: a6;
      background-color:orange;

    }

    .grid-container {
      display: grid;
      grid-template-areas:
        'a1 a1 a2 '
        'a3 a4 a4'
        'a3 a5 a6';
      gap: 10px;
      padding: 10px;
    }

    .grid-container>div {
      text-align: center;
      padding: 5px 0;
      font-size: 20px;
    }
  </style>
</head>

<body>

  <div class="grid-container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
    <div class="item6">6</div>
  </div>

</body>

</html>
