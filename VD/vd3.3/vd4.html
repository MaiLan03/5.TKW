<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vd4</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto;
            gap: 10px;
            background-color: tomato;
            text-align: center;
            border:10px solid tomato
        }

        .header,
        .menu,
        .main,
        .right,
        .footer {
            background-color: lightgoldenrodyellow;
            padding: 20px;
        }

        /* Responsive for tablets (max-width: 640px) */
        @media (max-width: 640px) {
            .container {
                grid-template-columns: auto;
                grid-template-rows: auto;
            }
        }
        @media (min-width: 768px) {
            .container {
                grid-template-columns: auto auto;
                grid-template-rows: 200px 200px;
                text-align: center;
            }

            .header {
                grid-column: 1 / 3;
            }

            .menu {
                grid-column: 1/3;
                grid-row: 2/3;
            }

            .main {
                grid-column: 2 / 3;
                grid-row: 2 / 3;
            }

            .right {
                grid-column: 1 / 3;
            }

            .footer {
                grid-column: 1 / 3;
                grid-row: 3 / 4;
            }
        }

        /* Responsive for desktops (min-width: 1024px) */
        @media (min-width: 1024px) {
            .container {
                grid-template-columns: auto auto auto;
            }
            .header {
            grid-column: 1 / 4;
            }
            .menu {
                grid-row: 2/4;
            }
            .main {
                grid-column: 2 / 3;
            }

            .right {
                grid-column: 3 / 4;
            }

            .footer {
                grid-column: 2 / 4;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="menu">Menu</div>
        <div class="main">Main</div>
        <div class="right">Right</div>
        <div class="footer">Footer</div>
    </div>
</body>

</html>
