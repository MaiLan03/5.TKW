<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2.3-2</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <p>Họ tên: <span id="name-output">N/A</span></p>
            <p>Ngày sinh: <span id="dob-output">N/A</span></p>
        </div>
        <button id="name-btn">Họ tên</button>
        <button id="dob-btn">Ngày sinh</button>
    </div>

    <script>
        document.getElementById("name-btn").onclick = function () {
            document.getElementById("name-output").textContent = "Nguyễn Văn A";
        };

        document.getElementById("dob-btn").onclick = function () {
            document.getElementById("dob-output").textContent = "01/01/2000";
        };
    </script>
</body>
</html>
