<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2.3-2</title>
    <style>
        .container {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .display {
            margin-bottom: 20px;
        }
        button {
            margin-right: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="display">
            <p>Họ tên: <span id="name">N/A</span></p>
            <p>Ngày sinh: <span id="date">N/A</span></p>
        </div>
        <button onclick="showName()">Họ tên</button>
        <button onclick="showDate()">Ngày sinh</button>
    </div>

    <script>
        showName=() =>{
            document.getElementById("name").textContent = "Nguyễn Mai Lan";
        }

        showDate=() =>{
            document.getElementById("date").textContent = "09/12/2003";
        }
    </script>
</body>
</html>
