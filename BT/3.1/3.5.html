<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
        }

        .container {
            width: 500px;
            margin: 50px auto;
            padding: 10px;
        }

        .rating-section {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .rating-stars {
            color: #fcf115;
            font-weight: bold;
            margin-right: 5px;
        }

        .rating-reviews {
            color: #555;
            margin-right: 5px;
        }

        .sold-count {
            color: #888;
        }

        .price-section {
            display: flex;
            align-items: baseline;
            margin-bottom: 15px;
        }

        .price {
            font-size: 24px;
            color: #000000;
            margin-right: 10px;
        }

        .discount {
            font-size: 13px;
            background-color: #f0f0f0;
            padding: 3px 5px;
            border-radius: 4px;
            color: #888;
        }

        .colors-section {
            margin-top: 15px;
        }

        h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #333;
        }

        .color-options {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
        }

        .color {
            display: flex;
            align-items: center;
            text-align: center;
            border: 1px solid #e0e0e0;
            padding: 10px;
            border-radius: 8px;
            width: 200px;
            height: 100px;
            font-weight: bolder;
        }

        .color img {
            width: 60px;
            height: 80px;
            object-fit: cover;
            margin-bottom: 5px;
        }

        .color span {
            font-size: 13px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Điện Thoại Samsung Galaxy S20 FE (8GB/256GB) - Hàng Chính Hãng - Đã kích hoạt bảo hành điện tử</p>
        <br>
        <div class="rating-section">
            <p>4.8</p>
            <span class="rating-stars">★★★★★</span>
            <span class="rating-reviews">(182)</span>
            <span class="sold-count">| Đã bán 564</span>
        </div>

        <div class="price-section">
            <span class="price">6.990.000₫</span>
            <span class="discount">-30%</span>
        </div>

        <div class="colors-section">
            <h3>Màu</h3>
            <div class="color-options">
                <div class="color">
                    <img src="./image/Xanh Khí Chất.webp" alt="Xanh Khí Chất"><span>Xanh Khí Chất</span>
                </div>
                <div class="color">
                    <img src="./image/Xanh Thanh Mát.jpeg" alt="Xanh Thanh Mát"><span>Xanh Thanh Mát</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
