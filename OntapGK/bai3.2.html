<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 1024px;
            padding: 10px;
        }

        .product-item {
            flex: 1 1 calc(25% - 10px);
            /* 4 items per row */
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        @media (max-width: 1024px) {
            .product-item {
                flex: 1 1 calc(50% - 10px);
                /* 2 items per row */
            }
        }
    </style>>
</head>

<body>
    <div class="product-grid">
        <div class="product-item">Sản phẩm 1<br>Mô tả sản phẩm 1</div>
        <div class="product-item">Sản phẩm 2<br>Mô tả sản phẩm 2</div>
        <div class="product-item">Sản phẩm 3<br>Mô tả sản phẩm 3</div>
        <div class="product-item">Sản phẩm 4<br>Mô tả sản phẩm 4</div>
        <div class="product-item">Sản phẩm 5<br>Mô tả sản phẩm 5</div>
        <div class="product-item">Sản phẩm 6<br>Mô tả sản phẩm 6</div>
        <div class="product-item">Sản phẩm 7<br>Mô tả sản phẩm 7</div>
        <div class="product-item">Sản phẩm 8<br>Mô tả sản phẩm 8</div>
    </div>
</body>

</html>
